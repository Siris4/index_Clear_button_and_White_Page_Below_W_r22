<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinDog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; /* Full width */
      min-height: 100%; /* Allows HTML and body to expand as needed */
      overflow-x: hidden; /* Prevents horizontal scrolling */
    }
    .main-content {
      width: 100%; /* Full width */
      height: 100vh; /* Full height of the viewport */
      background: linear-gradient(270deg, #ff7e5f, #feb47b, #ff7e5f);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      position: relative; /* Needed for absolute positioning of the image */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .iphone-img {
      position: absolute;
      right: 3in;
      bottom: 0;
    }
    .white-page {
      width: 100%; /* Full width */
      height: 100vh; /* Full viewport height */
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="container col-xxl-8 px-4 py-5">
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Meet new and interesting dogs nearby.</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-light btn-lg px-4 me-md-2">
            Download
          </button>
          <button type="button" class="btn btn-outline-light btn-lg px-4">
            Download
          </button>
        </div>
      </div>
    </div>
    <img src="images/iphone.png" class="iphone-img" alt="iPhone">
  </div>
  <!-- This white page will appear as you scroll down, occupying an entire new viewport height -->
  <div class="white-page"></div>
</body>
</html>
